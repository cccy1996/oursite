<form method="POST" action="{% url 'account:change_password' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>username:</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>old password:</td>
            <td>
                <input type="password" name="old_password">
            </td>
        </tr>
        <tr>
            <td>new password:</td>
            <td>
                <input type="password" name="new_password">
            </td>
        </tr>
        <tr>
            <td>comfirm password:</td>
            <td>
                <input type="password" name="new_password_comfirm">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
</form>
{% if old_password_err is True%}
old password error
{%endif%}
{% if new_password_err is True%}
new password error
{%endif%}


<table>
    <tr>
        <td>成果列表（显示最近上传的三个）</td>
    </tr>
    {% for composition in latest_composition_list %}

        <td><a href="{% url 'account:composition_detail' composition.pk %}">{{ composition.comp_name }}</a></td>

        <td>{{ composition.price }}</td>
    </tr>
    {% endfor %}
</table>

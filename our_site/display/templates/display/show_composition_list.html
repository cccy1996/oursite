<table>
    <tr>
        <td>name</td>
        <td>upload time</td>
        <td>price</td>
    </tr>

    {% for composition in composition_list %}
    <tr>
        <td><a href="{% url 'account:composition_detail' composition.pk %}">{{ composition.comp_name }}</td>
        <td>{{ composition.upload_time }}</td>
        <td>{{ composition.price }}</td>
    </tr>
    {% endfor %}
</table>
